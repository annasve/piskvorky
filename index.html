<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Piškvorky</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="uvod/styly.css" />
  </head>
  <body>
    <main class="card">
      <img
        class="card__image"
        src="obrazky/uvodni.jpg"
        alt="úvodní obrázek čtyřlístků ve čtvercové mřížce"
      />
      <div class="card__infoblock">
        <h1>Piškvorky</h1>
        <div class="card__description">
          <p>
            Piškvorky jsou velmi oblíbená společenská hra pro dva hráče. Obvykle
            se hraje s tužkou a čtverečkovaným papírem. Nyní můžete využít naši
            skvělou aplikaci, takže už nepotřebujete ani tužku a nemusíte hledat
            čtverečkovaný papír. Přejeme vám hodně zábavy!
          </p>
        </div>
      </div>
      <button class="card__buttons card__button-rules">
        <a
          href="https://czechitas-podklady.cz/Piskvorky-pravidla/"
          class="button__link"
          >Pravidla</a
        >
      </button>
      <button class="card__buttons card__button-start">
        <a href="hra/hra.html" class="button__link">Začít hrát</a>
      </button>
    </main>
  </body>
</html>
